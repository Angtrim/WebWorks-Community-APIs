<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<title>Barcode Extension Test</title>
	<script type="text/javascript" src="local:///chrome/webworks.js"></script>
</head>
<body>
	<script type="text/javascript">
	var rippleLoaded = false;
	var latestFrame;

	document.addEventListener('webworksready', function(e) {
		// This is a hack for Ripple calling webworksready multiple times
		if (rippleLoaded) return;
		rippleLoaded = true;

		blackberry.io.sandbox = false;
		
	}, false);

	function startScan() {
		if (rippleLoaded && community.qrcodereader) {

			div = document.getElementById('templateTestInput');
			div.innerHTML = community.qrcodereader.QRCodeReaderStart(callback);
			div.className = 'invoked';
		}
	}

	function callback(json) {
		if (json.frame) {
			if (latestFrame == null) {
				latestFrame = json.frame;
				window.webkitRequestAnimationFrame(setImage);
			} else {
				latestFrame = json.frame;
			}
		} else if (json.successful) {
			alert(json.value);
		} else {
			console.log(json);
		}
		// console.log(json);
	}

	function setImage() {
		if (latestFrame) {
			// img = document.getElementById('viewfinder');
			// img.src = "data:image/jpeg;base64," + latestFrame;
			// img.src = "file://" + latestFrame;
			readFile(latestFrame);
			// window.webkitRequestAnimationFrame(setImage);
		}
	}

	function readFile(filename) {

		window.requestFileSystem  = window.requestFileSystem || window.webkitRequestFileSystem;

		window.requestFileSystem(window.TEMPORARY, 1024 * 1024,
			function (fs) {
				 fs.root.getFile(filename, {create: false},
				 	function (fileEntry) {
				 		fileEntry.file(function (file) {
				 			var reader = new FileReader();

				 			reader.onloadend = function (e) {
				 				img = document.getElementById('viewfinder');
				 				img.src = e.target.result;
				 				URL.revokeObjectURL(e.target.result);
				 				window.webkitRequestAnimationFrame(setImage);
				 			};

				 			reader.readAsDataURL(file);
				 		}, errorHandler);
				 	}, errorHandler);
				});
	}

	function errorHandler(e) {
		var msg = '';

		switch (e.code) {
			case FileError.QUOTA_EXCEEDED_ERR:
			msg = 'QUOTA_EXCEEDED_ERR';
			break;
			case FileError.NOT_FOUND_ERR:
			msg = 'NOT_FOUND_ERR';
			break;
			case FileError.SECURITY_ERR:
			msg = 'SECURITY_ERR';
			break;
			case FileError.INVALID_MODIFICATION_ERR:
			msg = 'INVALID_MODIFICATION_ERR';
			break;
			case FileError.INVALID_STATE_ERR:
			msg = 'INVALID_STATE_ERR';
			break;
			default:
			msg = 'Unknown Error';
			break;
		};

		console.log('Error: ' + msg);
	}

	</script>
	<div id='templateTestInput' class='notInvoked' ontouchend='startScan()'>Tap to start scanning</div>
	<div class='invoked'>Tap the top part of the screen<br>to start the scan.</div>
	<img id='viewfinder'>
</body>
</html>
